<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Cars</title>

    <link rel="stylesheet" href="style.css">

    <script type="module" src="./javascript/script.js" defer></script>
    <script type="module" src="./javascript/usedCars.js" defer></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="wrapper">
        <div id="left">
            <box-icon id="menu" name="menu"></box-icon>
            <form id="filter">
                <div id="year">
                    <!-- input types changed to text to avoid chrome errors -->
                    <h1>Year</h1>
                    <input type="text" placeholder="Min Year" name="min-year" id="min-year">
                    <input type="text" placeholder="Max Year" name="max-year" id="max-year">
                </div>
    
                <div id="makes">
                    <h1>Make</h1>
                </div>
                
                <div id="mileage">
                    <h1>Mileage</h1>
                    <input type="text" placeholder="Min Mileage" name="min-mileage" id="min-mileage">
                    <input type="text" placeholder="Max Mileage" name="max-mileage" id="max-mileage">
                </div>
                
                <div id="price">
                    <h1>Price</h1>
                    <input type="text" placeholder="Min Price" name="min-price" id="min-price">
                    <input type="text" placeholder="Max Price" name="max-price" id="max-price">
                </div>
    
                <div id="colors">
                    <h1>Color</h1>
                </div>
                
                <button type="submit" id="search">Search</button>
            </form>
        </div>
        <div class="right">
            <div id="nothing">No cars match your criteria.</div>
            <h1 id="starting-text">Current Catalog: </h1>
            <div id="cars"></div>
        </div>
    </div>
</body>
</html>
